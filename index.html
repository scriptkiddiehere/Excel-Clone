<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="menu-container">
        <!-- select ->option value -->
        <select class="font-size">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="20">20</option>
            <option value="32">32</option>
        </select>
        <select class="font-family">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-container">
            <i class="fas fa-bold bold"></i>
            <i class="fas fa-italic italics"></i>
            <i class="fas fa-underline underline"></i>
        </div>
        <div class="align-container">
            <i class="fas fa-align-left"></i>
            <i class="fas fa-align-center"></i>
            <i class="fas fa-align-right"></i>
        </div>
        <div class="color-container">
            <input type="color" class="color">
            <input type="color" class="bg-color">
        </div>
        <!-- new open save -->
        <div class="nos-container">
            <span class="material-icons-outlined material-icons new">
                add_circle_outline
            </span>
            <span class="material-icons-outlined material-icons">
                folder_open
            </span>
            <input type="file" name="" class="open">
            <span class="material-icons-outlined material-icons save">
                file_download
            </span>
        </div>
        
    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <div class="left-box box"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-sheet-btn-container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx="0">Sheet1</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="grid.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>
</body>
</html>
